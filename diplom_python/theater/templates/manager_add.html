{% extends 'base.html' %}

{% block content %}


{% if projection != None %}
<section class='form'>
    <h2>&nbsp;&nbsp;ДОБАВЬТЕ НОВЫЙ СЕАНС&nbsp;&nbsp;</h2>
    <form action="{{ url_for('manager.add_post') }}" method="post">

        <div>
            <label>Фильм: <br></label>
            <select name="movie" required>
                {% for movie in movies %}
                <option value="{{movie.id}}">{{movie.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label><br>Экран: <br></label>
            <select name="screen" required>
                {% for screen in screens %}
                <option value="{{screen.id}}">{{screen.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label><br>Дата:<br></label>
            <input type="date" name="day" value="{{current_day}}" min="2024-01-01" max="2024-12-31" required>
        </div>
        <div>
            <label><br>Время:<br></label>
            <input type="time" name="time" value="00:00" required>
        </div>

        <div><input class='submit' type="submit" value="Add" /></div>


    </form>

</section>
{% endif %}


{% endblock %}
