{% extends 'base.html' %}

{% block content %}


{% if projection != None %}
<section class='form'>
    <h2>&nbsp;&nbsp;РЕДАКТИРОВАТЬ СЕАНС&nbsp;&nbsp;</h2>
    <form action="{{ url_for('manager.edit_post', id=current_data.id) }}" method="post">

        <div>
            <label>Movie: <br></label>
            <select name="movie" required>
                <option value="{{current_data.movie.id}}" selected>{{current_data.movie.title}}</option>
                {% for movie in movies %}
                {% if movie.id != current_data.movie.id %}
                <option value="{{movie.id}}">{{movie.title}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div>
            <label><br>Screen: <br></label>
            <select name="screen" required>
                <option value="{{current_data.screen.id}}" selected>{{current_data.screen.name}}</option>
                {% for screen in screens %}
                {% if screen.id != current_data.screen.id %}
                <option value="{{screen.id}}">{{screen.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div>
            <label><br>Дата:<br></label>
            <input type="date" name="day" value="{{current_data.day}}" min="2024-01-01" max="2024-12-31" required>
        </div>
        <div>
            <label><br>Время:<br></label>
            <input type="time" name="time" value="{{current_data.time}}" required>
        </div>

        <div><input class='submit' type="submit" value="Edit" /></div>


    </form>

</section>
{% endif %}


{% endblock %}
